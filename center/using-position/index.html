<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
        background-color: #1b1b1bdc;
        position: relative;
      }
      .child{
        height: 200px;
        width: 200px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
      }
    </style>
  </head>
  <body>
    <div class="child"></div>
  </body>
</html>
